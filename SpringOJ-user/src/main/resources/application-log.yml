log-commons:
  enabled: true
  default-async: true
  buffer-size: 1000
  flush-interval-seconds: 5
  batch-size: 50
  modules:
    business:
      enabled: true
      level: INFO
      async: true
      metrics-enabled: true
    performance:
      enabled: true
      level: DEBUG
      async: true
      metrics-enabled: true
    security:
      enabled: true
      level: WARN
      async: false
      metrics-enabled: true
    exception:
      enabled: true
      level: ERROR
      async: false
      metrics-enabled: true
  # 指标收集配置
  metrics:
    enabled: false
    prefix: "log.commons"
    detailed: true
  sensitive:
    enabled: true
    mask-pattern: "***"
    keywords:
      - password
      - pwd
      - passwd
      - token
      - secret
      - apikey
      - credit
      - card
      - bank
    patterns:
      - "1[3-9]\\d{9}"
      - "[\\w.-]+@[\\w.-]+\\.[a-zA-Z]{2,}"
      - "\\d{17}[\\dXx]"
      - "\\d{13,19}"
      - "[a-zA-Z0-9]{32,}"
# 日志输出配置(基于Logback)
logging:
  level:
    com.david: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud: DEBUG
    org.mybatis: DEBUG
    com.david.log.commons.core.business: INFO
    com.david.log.commons.core.performance: DEBUG
    com.david.log.commons.core.security: WARN
    com.david.log.commons.core.exception: ERROR