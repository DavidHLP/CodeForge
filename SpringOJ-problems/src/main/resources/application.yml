server:
  port: 9094

spring:
  kafka:
    bootstrap-servers: 10.25.0.13:9092
    consumer:
      group-id: judge-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  application:
    name: problems-service # 应用名称
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 10.25.0.11:8848 #配置Nacos地址
        username: nacos
        password: '#Alone117'
    sentinel:
      transport:
        dashboard: 10.25.0.12:8080
        port: 8719
      web-context-unify: false # 关闭上下文整合，启用链路模式
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_oj?useSSL=false&characterEncoding=UTF-8
    username: root
    password: Alone117
  data:
    redis:
      host: 10.25.0.16
      port: 6379
      database: 0
      timeout: 1800000 # 使用毫秒格式，兼容 Redis Lettuce
      password: Alone117
      lettuce:
        pool:
          max-active: 20 # 最大连接数
          max-wait: -1 # 最大阻塞等待时间(负数表示无限制)
          max-idle: 5 # 最大空闲连接数
          min-idle: 0 # 最小空闲连接数

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 配置枚举类型处理器，使用@EnumValue注解的值进行数据库映射
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  mapper-locations: classpath:mapper/*.xml
  # 全局配置
  global-config:
    db-config:
      # 配置枚举类型处理器
      table-underline: true

# 日志配置
logging:
  level:
    '[com.david]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.cloud]': DEBUG
    '[org.mybatis]': DEBUG